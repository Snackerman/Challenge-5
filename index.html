<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <div class="hour col-1">9AM</div>
        <input id="row0" class="description col-10"></input>
        <button class="saveBtn col-1" id="btn0"><i class="fas fa-save"></i></div>

      <div class="row time-block">
        <div class="hour col-1">10AM</div>
        <input id="row1" class="description col-10"></input>
        <button class="saveBtn col-1" id="btn1"><i class="fas fa-save"></i></div>
          
      <div class="row time-block">
        <div class="hour col-1">11AM</div>
        <input id="row2" class="description col-10"></input>
        <button class="saveBtn col-1" id="btn2"><i class="fas fa-save"></i></div>

      <div class="row time-block">
        <div class="hour col-1">12PM</div>
        <input id="row3" class="description col-10"></input>
        <button class="saveBtn col-1" id="btn3"><i class="fas fa-save"></i></div>
    
      <div class="row time-block">
        <div class="hour col-1">1PM</div>
        <input id="row4" class="description col-10"></input>
        <button class="saveBtn col-1" id="btn4"><i class="fas fa-save"></i></div>
              
      <div class="row time-block">
        <div class="hour col-1">2PM</div>
        <input id="row5" class="description col-10"></input>
        <button class="saveBtn col-1" id="btn5"><i class="fas fa-save"></i></div>

      <div class="row time-block">
         <div class="hour col-1">3PM</div>
         <input id="row6" class="description col-10"></input>
         <button class="saveBtn col-1" id="btn6"><i class="fas fa-save"></i></div>
    
      <div class="row time-block">
        <div class="hour col-1">4PM</div>
        <input id="row7" class="description col-10"></input>
        <button class="saveBtn col-1" id="btn7"><i class="fas fa-save"></i></div>
              
      <div class="row time-block">
        <div class="hour col-1">5PM</div>
        <input id="row8" class="description col-10"></input>
        <button class="saveBtn col-1" id="btn8"><i class="fas fa-save"></i></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="dayPlanner.js"></script>
    
  </body>
</html>
